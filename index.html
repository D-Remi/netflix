<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="asset/style.css">
    <script src="https://kit.fontawesome.com/bf52351e2f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <img src="../netflix/asset/image/logo_netflix_mini.jpg" alt="logo_netflix_mini">
        <li>Accueil</li>
        <li>Series</li>
        <li>Films</li>
        <li>Nouveautés</li>
        <li>Ma liste</li>
      </ul>
      <ul>
        <li><i class="fa fa-search"></i></li>
        <li><i class="fas fa-gift"></i></li>
        <li><i class="far fa-bell"></i></li>
        <li><i class="fas fa-user-alt"></i></li>
      </ul>
    </nav>
    <div class="view-header">
      <video controls>
        <source src="../netflix/asset/video/Cave - 45340.mp4">>
      </video>
      <button id="lecture"><i class="fas fa-play"></i>Lecture</button>
      <button id="infos"><i class="fas fa-exclamation-circle"></i> Plus d'infos</button>
    </div>
   <div class="small-video">
     <h2>Les plus gros succés sur Netflix</h2>
      <ul>
      <li>
        <a href="" class="video">
          <img src="asset/image/logo.png" alt="" class="small-logo">
          <img src="asset/image/top.png" alt="" class="top-logo">
          <video controls width="300">
            <source src="asset/video/video1.mp4"
                    type="video/mp4">        
          </video>
        </a>
      </li>
      <li>
        <a href="" class="video">
          <img src="asset/image/logo.png" alt="" class="small-logo">
          <img src="asset/image/top.png" alt="" class="top-logo">
          <video controls width="300">
            <source src="asset/video/video2.mp4"
                    type="video/mp4">        
          </video>
        </a>
      </li>
      <li>
        <a href="" class="video">
          <img src="asset/image/logo.png" alt="" class="small-logo">
          <img src="asset/image/top.png" alt="" class="top-logo">
          <video controls width="300">
            <source src="asset/video/video3.mp4"
                    type="video/mp4">        
          </video>
        </a>
      </li>
      <li>
        <a href="" class="video">
          <video controls width="300">
            <source src="asset/video/video4.mp4"
                    type="video/mp4">        
          </video>
        </a>
      </li>
      <li>
        <a href="" class="video">
          <video controls width="300">
            <source src="asset/video/video5.mp4"
                    type="video/mp4">        
          </video>
        </a>
      </li>
      <li>
        <a href="" class="video">
          <video controls width="300" loop preload="auto">
            <source src="asset/video/video6.mp4"
                    type="video/mp4">        
          </video>
        </a>
      </li>
    </ul>
   </div>
  </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    var play = $(".video").hover( hoverVideo, hideVideo );

    function hoverVideo(e) {  
      $('video', this).get(0).play(); 
    }

    function hideVideo(e) {
      $('video', this).get(0).pause(); 
    }
  </script>
</body>
</html>
